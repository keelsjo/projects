<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="./extraStuff/bugData.js"></script>
    <script src="./extraStuff/nameData.js"></script>
    <script src="./extraStuff/bugChain.js"></script>

    <!--themes-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/united/bootstrap.min.css" title="theme_light" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!--end themes-->    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./extraStuff/bugChain.css" />
</head>
<body onload="init();">
    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modWizard">GO!!</button>
    <!--modal-->
    <div class="modal fade" id="modWizard" tabindex="-1" role="dialog" aria-labelledby="modLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-xxl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="modLabel">Bug Chain</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="hide" id="addNewDiv">
                            <form id="newBugForm">
                                <div class="form-group">
                                    <div class="row margin-bottom-30px">
                                        <div class="col-lg-4">
                                            <label for="inputDate" class="col-lg-12 control-label padding-left-0" id="lblDate">Date</label>
                                            <input type="text" class="form-control datepicker" name="date" id="inputDate" aria-labelledby="lblDate" />
                                        </div>
                                        <div class="col-lg-4">
                                            <label for="taLocation" class="col-lg-12 control-label padding-left-0" id="lblLocation">Location</label>
                                            <textarea class="form-control" rows="1" name="location" id="taLocation" aria-labelledby="lblLocation"></textarea>
                                        </div>
                                        <div class="col-lg-4">
                                            <label for="inputReportedBy" class="col-lg-12 control-label padding-left-0" id="lblReportedBy">Reported By</label>
                                            <div class="input-group ddEmployeeTxtGrp">
                                                <input type="text" class="form-control ddEmployeeTxt" name="reportedBy" id="inputReportedBy" aria-labelledby="lblReportedBy">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <span class="caret"></span>                                                        
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-right ddEmployee" id="ddEmployees"></ul> 
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="row margin-bottom-30px">
                                        <div class="col-lg-6">
                                            <label for="textArea" class="col-lg-12 control-label padding-left-0">Description</label>
                                            <textarea class="form-control" rows="5" name="description" id="textArea" ></textarea>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="textArea" class="col-lg-12 control-label padding-left-0">Steps To Replicate</label>
                                            <textarea class="form-control" rows="5" name="ToReplicate" id="textArea" ></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label for="textArea" class="col-lg-12 control-label padding-left-0">WorkAround</label>
                                            <textarea class="form-control" rows="5" name="workaround" id="textArea" ></textarea>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="textArea" class="col-lg-12 control-label padding-left-0">Additional Info</label>
                                            <textarea class="form-control" rows="5" name="additionalInfo" id="textArea" ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row margin-bottom-20px">
                            <button class="btn btn-success float-right margin-left-10px" id="btnAddNewBugDiv" onclick="toggleAddNewBug(this);">Add New</button>
                            <button class="btn btn-success float-right margin-left-10px hide" id="btnSaveBug" onclick="toggleAddNewBug(this);">Save Bug</button>
                            <button class="btn btn-warning float-right margin-left-10px hide" id="btnReset" onclick="toggleAddNewBug(this);">Reset Form</button>
                            <button class="btn btn-danger float-right hide" id="btnCancelNewBug" onclick="toggleAddNewBug(this);">Cancel</button>
                        </div>
                    </div>
                    <div id="content_bugInfo">
                        <div class="noBugs" id="heading_NoBugs"></div>
                        <div class="panel-group" id="accBugs" role="tablist" aria-multiselectable="true"></div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->
    <script>

    </script>
</body>
</html>
